function recuperarDatosComprobante(data) {
//alert(data);
  var datos=data.split('|');

  	if(parseInt(datos[0])>0)	
      alert('Comprobante Contable generado satisfactoriamente!');
     else alert(datos[0]);
   }
 }  

function procesarComprobanteContable() {

   var SQLCommand=document.PaginaDatos.fechaFin_perrol.value+'|ROL DE PAGOS DEL '+document.PaginaDatos.fechaInicio_perrol.value+' AL '+document.PaginaDatos.fechaFin_perrol.value+'|'+document.PaginaDatos.serial_perrol.value;
	prompt('test',SQLCommand);
   //alert(SQLCommand);
   var objDBComando=new omnisoftDB(SQLCommand,"../lib/server/omnisoftContabilizarRolPagos.php",'recuperarDatosComprobante');

      objDBComando.executeQuery();
}



function grabarPeriodoRol() {

if (document.PaginaDatos.cerrado_perrol.value=='SI') {
    if (confirm('Desea realmente cerrar el periodo del ROL DE PAGOS?'))
       procesarComprobanteContable();
       omnisoftGrabar();
  }
else
    omnisoftGrabar();

}
