<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>INGENIUM::ERP::ENTERPRISE RESOURCE PLANNING</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<script language="javascript1.2" src="../lib/omnisoft.js"></script>
<script language="javascript1.2" src="../lib/zpmenu/utils/utils.js"></script>
<script language="javascript1.2" src="../lib/zpmenu/src/menu.js"></script>

<script language="javascript" src= "../lib/tools/cookies.js" ></script>
<script language='javascript' src="../lib/tools/omnisoftTools.js"></script>
<script language="javascript" src= "../lib/aw/lib/aw.js" ></script>
<link href="../lib/styles/omnisoft.css" rel="stylesheet" type="text/css">
<link href="../lib/tools/omnisoftValidar.css" rel="stylesheet" type="text/css">
<script language='javascript' src="../lib/tools/omnisoftValidar.js"></script>
<script language="javascript" src="../lib/mask/event-listener.js"></script>
<script language="javascript" src="../lib/mask/masked-input.js"></script>
<script language="javascript" src="../lib/mask/enter-as-tab.js"></script>
<script language="javascript" src="../lib/mask/auto-tab.js"></script>
<script language='javascript' src="../lib/grid/omnisoftDB.js"></script>

<script language='javascript' src="../lib/combo/omnisoftComboBox.js"></script>

<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_alu" type="hidden" id="serial_alu" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  >
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          ACADEMICO<br>
          ADMISIONES 
      </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr>
      <td height="30" colspan="3"> <table width="805" height="458" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr>
            <td width="150" height="24"  class="inputtitle">Nombres  :</td>
            <td width="649"><input name="nombre_alu" type="text" id="nombre_alu" class="string" size="50" maxlength="50"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Apellidos   :</td>
            <td><input name="apellido_alu" type="text" id="apellido_alu" class="string" size="50" maxlength="50"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">G&eacute;nero :</td>
            <td>
			
			<script>
                 var cserial_sex=new omnisoftComboBox('cserial_sex','serial_sex','select serial_sex,concat(codigo_sex,\' -> \',descripcion_sex) as genero from sexo ORDER  BY codigo_sex ASC','150px',true);
                     cserial_sex.show();
	  </script>			</td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Tipo de Identificaci&oacute;n :</td>
            <td><select name="ultimo_niv" id="ultimo_niv" class="comboBox">
              <option value="Ci">C.I.</option>
			  <option value="Ruc">R.U.C</option>
              <option value="Pasaporte">Pasaporte</option>			  
            </select></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle"><font style="font-size:11px">Codigo de Identificaci&oacute;n</font> : </td>
            <td><input name="codigoIdentificacion_alu" type="text" id="codigoIdentificacion_alu" class="string" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle"><font style="font-size:11px">Fecha de Nacimiento </font> : </td>
            <td><input name="fecnac_alu" type="text" id="fecnac_alu" class="date" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Estado Civil : </td>
            <td><script>
                 var cserial_eci=new omnisoftComboBox('cserial_eci','serial_eci','select serial_eci,concat(serial_eci,\' -> \',nombre_eci) as estadocivil from estadocivil','200px',true);
                     cserial_eci.show();
	        </script></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Nacionalidad :</td>
            <td><script>
                 var cserial_nac=new omnisoftComboBox('cserial_nac','serial_nac','select serial_nac,concat(codigo_nac,\' -> \',nombre_nac) as nacionalidad from nacionalidad ORDER  BY nombre_nac ASC','200px',true);
                     cserial_nac.show();
	        </script></td>
          </tr>
          
          <tr>
            <td height="24"  class="inputtitle">Pa&iacute;s  :</td>
            <td ><script>
                 var cserial_pai=new omnisoftComboBox('cserial_pai','serial_pai','select serial_pai,concat(codigo_pai,\' -> \',nombre_pai) as pais from pais ORDER  BY nombre_pai ASC','200px',true);
                     cserial_pai.show();
	        </script></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Provincia :</td>
            <td ><script>
                 var cserial_prv=new omnisoftComboBox('cserial_prv','serial_prv','select serial_prv,concat(codigo_prv,\' -> \',nombre_prv) as provincia from provincia ORDER  BY nombre_prv ASC','200px',true);
                     cserial_prv.show();
	        </script></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Ciudad : </td>
            <td ><script>
                 var cserial_ciu=new omnisoftComboBox('cserial_ciu','serial_ciu','select serial_ciu,concat(codigo_ciu,\' -> \',nombre_ciu) as ciudad from ciudad ORDER  BY nombre_ciu ASC','200px',true);
                     cserial_ciu.show();
	        </script></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Direcci&oacute;n : </td>
            <td ><input name="direcc_alu" type="text" id="direcc_alu" class="string" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Tel&eacute;fono : </td>
            <td ><input name="telefo_alu" type="text" id="telefo_alu" class="string" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">E-mail :</td>
            <td ><input name="mail_alu" type="text" id="mail_alu" class="string" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Colegio : </td>
            <td ><script>
                 var cserial_col=new omnisoftComboBox('cserial_col','serial_col','select serial_col,concat(codigo_col,\' -> \',nombre_col) as colegio from colegios ORDER BY nombre_col ASC','300px',true);
                     cserial_col.show();
	        </script></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Transporte : </td>
            <td ><script>
                 var cserial_tra=new omnisoftComboBox('cserial_tra','serial_tra','SELECT serial_tra, descripcion_tra FROM transporte','200px',true);
                     cserial_tra.show();
	        </script></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Fecha Ingreso : </td>
            <td ><input name="fechaIngreso_alu" type="text" id="fechaIngreso_alu" class="date" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Estado : </td>
            <td ><select name="select" id="select" class="comboBox">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Pase Observaci&oacute;n : </td>
            <td ><input name="paseObs_alu" type="text" id="paseObs_alu" class="string" size="30" maxlength="30"  onBlur="esconderToolTip()"></td>
          </tr>
          
          
          
        </table></td>
    </tr>
    <tr >
      <td height="30" colspan="3" align="center"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr>
            <td width="50" height="31">
<div align="center" id="divGuardar" style="visibility:visible"><a href="#" onClick="omnisoftGrabar()"><img src="../images/baceptar.jpg" width="150" height="30" border="0"></a></div></td>
            <td width="690"></td>
            <td width="56"><div align="center" id="divCancelar" style="visibility:visible"><a href="javascript:omnisoftCancelar()"><img src="../images/bcancelar.jpg" width="150" height="30" border="0"></a></div></td>
          </tr>
        </table></td>
    </tr>
  </table>


</form>

<script>
	omnisoftLoadData(document.PaginaDatos);
	
</script>
</body>
</html>
