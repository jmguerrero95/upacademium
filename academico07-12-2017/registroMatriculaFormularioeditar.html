function $_GET(q,s) {
		s = s ? s : window.location.search;
		var re = new RegExp('&'+q+'(?:=([^&]*))?(?=&|$)','i');
		//s = s.replace(/^?/,'&').match(re);
		s = s.replace("?",'&').match(re);
		if(s)return typeof s[1] != 'undefined' ? decodeURIComponent(s[1]) : '';
	}
