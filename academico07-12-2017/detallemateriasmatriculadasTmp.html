function autoRetData(data){
	var registros = data.split('|');
	var reg =  registros[1].split('~');
	var fecini = reg[0];
	var fecfin = reg[1];
	var myDate  = new Date(); 	

	//alert(myDate.getYear()+"-"+(myDate.getMonth()+1)+"-"+myDate.getDate());
	var mes=(myDate.getMonth()+1);		
	if(mes<10){
		mes='0'+mes;
	}
	var fecact = myDate.getYear()+"-"+mes+"-"+myDate.getDate();
	
	var val='';	
			
	if(fecact>= fecini && fecact<= fecfin){
		val = 'SIN COSTO';				
	}else{
		val = 'CON COSTO';
//		alert(fecact)
	//	alert(fecini)
		//alert(fecfin)

	}	
	var answer = confirm(" EL RETIRO DE LA MATERIA SE REALIZARA CON FECHA "+fecact+" Y  "+val+", ESTA SEGURO?");
	if (answer){
		document.PaginaDatos.retiromateria_dmat.value = val;			
		document.PaginaDatos.fecharetiro_dmat.value=fecact;	
	}else{

	}
 }
