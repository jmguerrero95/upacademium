          <tr>
            <td height="24" colspan="4"  class="inputtitle">
<script>
   omnisoftLoadData(document.PaginaDatos);

   if (top.opener.omniObj.grid.action=='insert') {
      document.PaginaDatos.fecha_ncd.value=fechaSistema();

    }

    var serial_orp=getURLParam('serial_orp');
    var serial_cli=getURLParam('serial_cli');


    var sql='select serial_dorp, nombre_prd,  (@cajas:=if(cantidad_dorp is NULL or cantidad_dorp=0,cantidadunidades_dorp/unidadesembalaje_prd,cantidad_dorp )) as cantidad_dorp, (@unidades:=if(cantidad_dorp is NULL or cantidad_dorp=0,cantidadunidades_dorp,cantidad_dorp*unidadesembalaje_prd))as cantidadunidades_dorp,(@compensacion:=round(@unidades*if(descuento_dca is NULL,0,descuento_dca),0)) as compensacion_dorp,(@totalunidades:=@unidades+@compensacion) as totalunidades_dorp,(@totaldespachar:=if (cantidaddespachar_dorp is NULL or cantidaddespachar_dorp =0,@totalunidades,cantidaddespachar_dorp)) as cantidaddespachar_dorp,format(valor_lpr,2) as valor_lpr, format(@totaldespachar*valor_lpr,2) as subtotal,format((@descuento:=@compensacion*valor_lpr),2) as descuento,format((@iva12:=if (grabaiva_prd =\'SI\',0.12*@unidades*valor_lpr,0)),2) as valorIva12_dorp, format((@iva12+@totaldespachar*valor_lpr-@descuento),2) as total,producto.serial_prd,comision_dorp FROM listaprecios,detalleordenpedido,producto,cliente left join descuentocanal on descuentocanal.serial_tpr=cliente.serial_tpr and descuentocanal.serial_can=cliente.serial_can and descuentocanal.serial_prd=producto.serial_prd  and descuento_dca is NOT NULL WHERE producto.serial_prd=detalleordenpedido.serial_prd and  listaprecios.serial_prd=producto.serial_prd and listaprecios.serial_tpr=cliente.serial_tpr and  cliente.serial_cli='+serial_cli+' and detalleordenpedido.serial_orp=masterkey';

    omniObj=new omnisoftGridDetail('omniObj','serial_orp',serial_orp,'detalleordenpedido','serial_dorp',sql,document.PaginaDatos);

     omniObj.addColumn('Serial','serial_dorp', 10,'hidden','','middle','');
     omniObj.addColumn('Producto','nombre_prd', 15,'combobox',Array('select producto.serial_prd,nombre_prd,codigo_prd from producto,listaprecios,cliente where producto.serial_prd=listaprecios.serial_prd and listaprecios.serial_tpr=cliente.serial_tpr and cliente.serial_cli='+serial_cli,'serial_prd','nombre_prd'),'middle','');

     omniObj.addColumn('Unidades de Embalaje','cantidad_dorp', 15,'integer','sum','right','');
     omniObj.addColumn('Unidades Solicitadas','cantidadunidades_dorp', 12,'integer','sum','right','');
     omniObj.addColumn('Compensacion','compensacion_dorp', 12,'readonly','sum','right','');
     omniObj.addColumn('Total Unidades','totalunidades_dorp', 12,'readonly','sum','right','');
     omniObj.addColumn('Unidades Despachar','cantidaddespachar_dorp', 12,'integer','sum','right','');

     omniObj.addColumn('Precio','preciounitario_dorp', 8,'readonly','sum','middle','');
	 omniObj.addColumn('Subtotal','subtotal', 10,'readonly','sum','middle','','0');
     omniObj.addColumn('Descuento Porcentaje','descuentoPorcentaje_dorp', 12,'readonly','sum','middle','');
	 omniObj.addColumn('IVA 12','valoriva12_dorp', 10,'readonly','sum','middle','','0');
     omniObj.addColumn('Total','total_dorp', 12,'readonly','sum','middle','');
     omniObj.addColumn('serial_prd','serial_prd', 1,'hidden','','middle','','1');
	 omniObj.addColumn('comision_dorp','comision_dorp', 1,'hidden','','middle','','1');

     omniObj.showGrid('omniObj',12,308,1020,'menu','#FF9900');


 </script>
