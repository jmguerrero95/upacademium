            <td width="2753" colspan=5> <script>
   omnisoftLoadData(document.PaginaDatos,'iframe');

      var serial_cli=document.PaginaDatos.serial_cli.value;
      var sql='SELECT serial_lpr, codigo_prd, nombre_prd, valor_lpr,if (descuento_dca is NULL,0,descuento_dca) as descuento_dca, if (descuento_dca is NULL ,valor_lpr, (1-descuento_dca)*valor_lpr) as total FROM tiposprecios, listaprecios, producto, cliente left join descuentocanal on descuentocanal.serial_can=cliente.serial_can and producto.serial_prd=descuentocanal.serial_prd WHERE tiposprecios.serial_tpr = cliente.serial_tpr AND listaprecios.serial_tpr = tiposprecios.serial_tpr AND producto.serial_prd = listaprecios.serial_prd  and cliente.serial_cli=masterkey';

      omniObj=new omnisoftGridDetail('omniObj','serial_cli',serial_cli,'listaprecios','serial_lpr',sql,document.PaginaDatos);


     omniObj.addColumn('Serial','serial_scl', 10,'hidden','','middle','');
     omniObj.addColumn('Codigo','codigo_prd', 12,'string','','middle','');
     omniObj.addColumn('Producto','nombre_prd', 25,'string','','middle','');
     omniObj.addColumn('Precio','valor_lpr', 12,'double','','middle','');
     omniObj.addColumn('Descuento','descuento_dca', 12,'double','','middle','');
     omniObj.addColumn('Precio Final','total', 12,'double','','middle','');

     omniObj.showGrid('omniObj',20,448,1020,'menu','#FF9900');
