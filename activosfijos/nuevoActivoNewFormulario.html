<script>
function cargarCodigo(){
	
	var SQLCommand="select max(serial_cbf) from cabeceraactivo";
    var objDBComando=new omnisoftDB(SQLCommand,"../lib/server/omnisoftSQLData.php",'recuperarMax');
    objDBComando.executeQuery();
}
function recuperarMax(data){
	var datos=data.split('|')[1].split('~');	
	var npos = 12;

	var tamv = datos[0].length;

	var tdef = npos-tamv;

	var codb="";
	for (i=1; i<=tdef; i++){
  		codb = codb + "0"; 
	}
	codb = codb + datos[0];
	//alert(codb);
	document.PaginaDatos.codbarras_cbf.value=codb;
}

</script>
