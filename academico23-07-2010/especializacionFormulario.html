function SeleccionarPeriodo()
{
				 //alert('serial_programa..:'+serial_programa);
		 cserial_per.objDBComando.sqlCommand='select serial_per, nombre_per from periodo as per where per.serial_sec='+document.PaginaDatos.serial_sec.value+' and per.serial_suc='+getCookie('serial_suc')+' order by nombre_per';

function seleccionarAlumno() {
//alert('seleccionarAlumno');
   cserial_ama.objDBComando.sqlCommand='select ama.serial_ama, concat(apellidopaterno_alu,\' \',apellidomaterno_alu,\' \',nombre1_alu,\' \',nombre2_alu) as alumno FROM alumno AS a  JOIN periodo AS per ON a.serial_per = per.serial_per  JOIN seccion AS sec ON a.serial_sec = sec.serial_sec, alumnomalla AS ama   join malla as maa on ama.serial_maa = maa.serial_maa WHERE a.serial_alu = ama.serial_alu and maa.serial_maa_p=0 AND maa.serial_maa is not null and a.serial_per= '+document.PaginaDatos.serial_per.value+' and a.serial_sec='+document.PaginaDatos.serial_sec.value+' and a.serial_suc = '+getCookie('serial_suc')+' order by apellidopaterno_alu,apellidomaterno_alu ';
   cserial_ama.objDBComando.executeQuery();

  }
  
function seleccionarMalla(){
//alert('seleccionarAlumno');
var query='SELECT maa.serial_esp, nombre_maa, serial_maa_p, ama.serial_maa, ama.serial_ama, ama.serial_alu, serial_sec FROM alumnomalla AS ama left join malla as maa on ama.serial_maa = maa.serial_maa  WHERE ama.serial_ama='+document.PaginaDatos.serial_ama.value+' and activo_maa=\'SI\''; 
//prompt('seleccionarAlumno',query);	
objDB=new omnisoftDB(query,'../lib/server/omnisoftSQLData.php','serialMalla');
       setTimeout('objDB.executeQuery()',0);

}

var serial_alu=0;
function serialMalla(data)
{
		//alert('serial_Malla');
		 var registros=data.split('~');
		 //alert(registros);

		serial_malla=registros[3];
		serial_alu=registros[5];
		//alert('serial_alu'+serial_alu);
	 seleccionarEspecializacion();
}

  cserial_maa.objDBComando.executeQuery();
  } 
  
function nuevaMalla() {

//prompt('seleccionarAlumno',query);	
objDB=new omnisoftDB(query,'../lib/server/omnisoftSQLData.php','DatoNuevaMalla');
       setTimeout('objDB.executeQuery()',0);
}

function DatoNuevaMalla(data)
{
		//alert('serial_Malla');

}

omnisoftGrabar();

}
