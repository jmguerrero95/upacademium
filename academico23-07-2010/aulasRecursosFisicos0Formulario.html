<body >
<form  name="PaginaDatos" onKeyUp="highlight(event)" onClick="highlight(event)" method="POST">
<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_arf" type="hidden" id="serial_arf" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  > 
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          ACADEMICO<br>
          AULAS RECURSOS FISICOS 
        </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr> 
      <td height="30" colspan="3"> <table width="805" height="118" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr> 
            <td width="137" height="25"  class="inputtitle">Aula :</td>
            <script>omnisoftComboBoxJSShow('','serial_aul');

                       omnisoftNormalComboBoxJS('serial_aul','select serial_aul,nombre_aul from aulas','',getURLParam('serial_aul'));

            </script>  
            <td width="662"><input name="nombre_aul" type="text" id="nombre_aul" class="string" size="15" maxlength="15"  onBlur="esconderToolTip()" table="aulas" serial="serial_aul" info="codigo_aul"></td>
          </tr>
          <tr> 
            <td height="27"  class="inputtitle">Recursos Fisicos:</td>
			 <script>omnisoftComboBoxJSShow('','serial_rf');

                       omnisoftNormalComboBoxJS('serial_rf','select serial_rf,nombre_rf from recursosfisicos','',getURLParam('serial_rf'));

            </script>	
            <td ><input name="nombre_rf" type="text" id="nombre_rf" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()"table="recursosfisicos" serial="serial_rf" info="codigo_rf"></td>
          </tr>
          <tr> 
            <td height="28"  class="inputtitle">Descripcion :</td>
            <td ><input name="descripcion_arf" type="text" class="string" id="descripcion_arf" onBlur="esconderToolTip()" value="" size="30"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Cantidad:</td>
            <td ><input name="cantidad_arf" type="text" id="cantidad_arf" class="number" size="11" maxlength="11"  onBlur="esconderToolTip()"></td>
          </tr>
        </table></td>
    </tr>
    <tr > 
      <td height="30" colspan="3" align="center"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr> 
            <td width="50" height="31">
<div align="center" id="divGuardar" style="visibility:visible"><img src="../images/baceptar.jpg" width="150" height="30"></div></td>
            <td width="690"></td>
            <td width="56"><div align="center" id="divCancelar" style="visibility:visible"><img src="../images/bcancelar.jpg" width="150" height="30"></div></td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>

<script>
	omnisoftLoadData(document.PaginaDatos);
