function seleccionarPeriodo(){
 	
	//programa
	var prog = document.PaginaDatos.serial_sec.value;
	if(prog == '2'){
		cserial_fac.objDBComando.sqlCommand='select serial_car, nombre_car from carrera where serial_fac = 6 union select \'T\' as serial_car, \'TODAS\' as nombre_car order by nombre_car';
	  	cserial_fac.objDBComando.executeQuery(); 	
	}else{
		cserial_fac.objDBComando.sqlCommand='select serial_fac, nombre_fac from facultad union select \'T\' as serial_fac, \'TODAS\' as nombre_fac order by nombre_fac';
	  	cserial_fac.objDBComando.executeQuery();
	}
	var sede = document.PaginaDatos.serial_suc.value;	
	if(sede=='T'){
		document.PaginaDatos.serial_per.disabled=true;	
	}else{
		document.PaginaDatos.serial_per.disabled=false;	
	}
	cserial_per.objDBComando.sqlCommand='select serial_per, nombre_per, per.serial_sec, nombre_sec, activo_per, serial_suc, fecini_per, fecfin_per, serial_suc from periodo as per left join seccion as sec on per.serial_sec = sec.serial_sec  where per.serial_sec='+document.PaginaDatos.serial_sec.value+' and serial_suc ='+document.PaginaDatos.serial_suc.value+' order by nombre_per';
  	cserial_per.objDBComando.executeQuery(); 
  }
