<script>

var alumno='';
function ProcesarEvaluacion(cedula){
	var tipo=document.PaginaDatos.serial_teva.value;
	var sql_mat='';
	//ALUMNO
	if(tipo==1){
	 sql_mat='select concat(dmat.serial_hrr,\'*\',dmat.serial_mat,\'*\',epl.serial_epl,\'*\',serial_dmat,\'*\',mmat.serial_alu) as serial,concat(apellido_epl,\' \',nombre_epl,\'=>\',nombre_mat)  as profesor from detallemateriamatriculada as dmat, materiamatriculada as mmat, alumno as alu, materia as mat, horario as hrr, empleado as epl where alu.codigoIdentificacion_alu = \''+cedula+'\'  and mmat.serial_per='+ document.PaginaDatos.serial_per.value +' and mmat.serial_alu = alu.serial_alu and dmat.serial_mmat = mmat.serial_mmat and dmat.serial_mat = mat.serial_mat and dmat.serial_hrr = hrr.serial_hrr and hrr.serial_epl = epl.serial_epl and dmat.serial_dmat not in (select serial_dmat from cabecera_evaluacion where SERIAL_TEVA=1)';
	
		/*   sql_mat=' select concat(dmat.serial_hrr,\'*\',dmat.serial_mat,\'*\',e.serial_epl,\'*\',serial_dmat,\'*\',mmat.serial_alu) as serial,concat(apellido_epl,\' \',nombre_epl,\'=>\',nombre_mat) as profesor from detallemateriamatriculada as dmat  join materiamatriculada as mmat on mmat.SERIAL_MMAT=dmat.serial_mmat and mmat.SERIAL_PER='+document.PaginaDatos.serial_per.value+'  join alumno as a on a.serial_alu=mmat.serial_alu and a.codigoIdentificacion_alu=\''+cedula+'\'  join horario as hrr on hrr.SERIAL_HRR=dmat.serial_hrr  join empleado as e on e.SERIAL_EPL=hrr.SERIAL_EPL  join materia as mat on mat.serial_mat=dmat.serial_mat';*/
		   
	   }
	   //PROFESOR
	if(tipo==2){
		   //sql_mat=' select concat(serial_dmat,\'*\',e.serial_epl) as serial,concat(apellido_epl,\' \',nombre_epl,\'=>\',nombre_mat) as profesor from detallemateriamatriculada as dmat left join materiamatriculada as mmat on mmat.SERIAL_MMAT=dmat.serial_mmat and mmat.SERIAL_PER='+document.PaginaDatos.serial_per.value+' left join horario as hrr on hrr.SERIAL_HRR=dmat.serial_hrr left join empleado as e on e.SERIAL_EPL=hrr.SERIAL_EPL and DOCUMENTOIDENTIDAD_EPL=\''+cedula+'\' left join materia as mat on mat.serial_mat=dmat.serial_mat';
		   sql_mat='select distinct(concat(dmat.serial_hrr,\'*\',dmat.serial_mat,\'*\',e.serial_epl)) as serial,concat(apellido_epl,\' \',nombre_epl,\'=>\',nombre_mat,\' Seccion:\',seccion_hrr) as profesor from detallemateriamatriculada as dmat join materiamatriculada as mmat on mmat.SERIAL_MMAT=dmat.serial_mmat and mmat.SERIAL_PER='+document.PaginaDatos.serial_per.value+' join horario as hrr on hrr.SERIAL_HRR=dmat.serial_hrr join empleado as e on e.SERIAL_EPL=hrr.SERIAL_EPL and DOCUMENTOIDENTIDAD_EPL=\''+cedula+'\' join materia as mat on mat.serial_mat=dmat.serial_mat  and mat.serial_mat not in (select serial_mat from cabecera_evaluacion where SERIAL_TEVA=2 and IDENTIFICACION_CEVA=\''+cedula+'\')';
	   }
  	   //COORDINACION
	if(tipo==3){
		   sql_mat='select distinct(concat(dmat.serial_hrr,\'*\',dmat.serial_mat,\'*\',e.serial_epl)) as serial,concat(apellido_epl,\' \',nombre_epl) as profesor,concat(nombre_mat,\' Seccion:\',seccion_hrr) as nombre_mat from detallemateriamatriculada as dmat,materia  as mat join materiamatriculada as mmat on mmat.SERIAL_MMAT=dmat.serial_mmat and mmat.SERIAL_PER='+document.PaginaDatos.serial_per.value+' join horario as hrr on hrr.SERIAL_HRR=dmat.serial_hrr join empleado as e on e.SERIAL_EPL=hrr.SERIAL_EPL where mat.serial_mat=dmat.serial_mat and mat.serial_are';
	   } 
	    //JEFE DE AREA
	if(tipo==4){
		   sql_mat='select distinct(concat(dmat.serial_hrr,\'*\',dmat.serial_mat,\'*\',e.serial_epl)) as serial,concat(apellido_epl,\'\',nombre_epl) as profesor,concat(nombre_mat,\' Seccion:\',seccion_hrr) as nombre_mat from detallemateriamatriculada as dmat,materia  as mat join materiamatriculada as mmat on mmat.SERIAL_MMAT=dmat.serial_mmat and mmat.SERIAL_PER='+document.PaginaDatos.serial_per.value+' join horario as hrr on hrr.SERIAL_HRR=dmat.serial_hrr join empleado as e on e.SERIAL_EPL=hrr.SERIAL_EPL where mat.serial_mat=dmat.serial_mat and mat.serial_are in (select area.serial_are from area,jefearea,empleado where area.serial_are=jefearea.serial_are and jefearea.serial_epl=empleado.serial_epl and empleado.DOCUMENTOIDENTIDAD_EPL=\''+cedula+'\')';
	   }   
	    
		//prompt('test',sql_mat);
		
		 document.getElementById('divTituloMateria').style.visibility='visible';
		 document.getElementById('divMateria').style.visibility='visible';
		
		cserial_mat.objDBComando.sqlCommand=sql_mat;
		cserial_mat.objDBComando.executeQuery();
	
		   // document.getElementById('divTituloMateria').style.visibility='hidden';
		//document.getElementById('divMateria').style.visibility='hidden';
		//Para obtener el nombre del Estudiante
		if(tipo==1 && cedula!=''){
			objDB=new omnisoftDB(' select  CONCAT_WS(\' \',nombre1_alu,nombre2_alu,apellidopaterno_alu,apellidomaterno_alu) as alumno, serial_alu from alumno where codigoIdentificacion_alu = \''+cedula+'\' ',"../lib/server/omnisoftSQLData.php",'recuperarDatosAlumno');
			setTimeout('objDB.executeQuery()',0);
		
		}
 }
function Evaluar(){
var ban=0;
 if(document.PaginaDatos.cedula.value==''){
 	alert('No ingreso su # de identificacion...!!');
	document.PaginaDatos.cedula.focus;
	ban=1;
 }	
 //document.PaginaDatos.serial_mat.options[document.PaginaDatos.serial_mat.selectedIndex ].value
 //document.PaginaDatos.serial_mat.value=='' || 
 if(document.PaginaDatos.serial_mat.length==0){
 	alert('No tiene Materias a evaluar...!!');
	document.PaginaDatos.serial_mat.focus;
	ban=1;
  }	
  if(ban==0){
	   var query=document.PaginaDatos.serial_teva.value+'|'+document.PaginaDatos.serial_per.value +'|'+document.PaginaDatos.cedula.value+'|'+document.PaginaDatos.serial_mat.value;
	   //prompt('prueba',query);
		   objDB=new omnisoftDB(query,"../lib/server/omnisoftRegistrarEvaluacion.php",'recuperarDatos');
		   setTimeout('objDB.executeQuery()',0);
	}
}
function recuperarDatos(data){
//alert(data);
var resultado=data.split('|');
if (resultado[0]!=0 && resultado[1]!=0 ) {
   
	var attributes='width=800 ,height=500,scrollbars=yes,resizable=no,toolbar=no,location=no,status=yes,menubar=no'
	var sURL='responderEvaluacion.html?serial_ceva='+resultado[0]+'&serial_eva='+resultado[1]+'&alumno='+alumno;
	 omnisoftNewWindow=window.open(sURL,'RegistroEvaluacion',attributes);
				   if (window.focus) {omnisoftNewWindow.focus()}

 }
 else alert('No se puede registra la evaluacion!');


}

function recuperarDatosAlumno(data){
		alert(data);
		var resultado=data.split('|');
		var nombre_alumno=resultado[1].split('~'); 
		if(nombre_alumno[0]!='')
			alumno=nombre_alumno[0];
			alert('Bienvenido/a  al Proceso de Evaluacion...!!!!!\n\n'+nombre_alumno[0]+'\n\n Recuerda...!!!!! esta en tus manos el Nivel Académico Institucional. ');
}

function intro(e,ci_alu){
		tecla=(document.all) ? e.keyCode : e.which;
		if(tecla==13) {
			window.event.keyCode=0;
			ProcesarEvaluacion(ci_alu);
			//alert("has apretado intro");
		}

}
