<script>



function seleccionarProfesor(){
  cserial_epl.objDBComando.sqlCommand='select epl.serial_epl, concat_ws(" ",epl.apellido_epl, epl.nombre_epl) from empleado as epl,horario as hrr where epl.serial_epl = hrr.serial_epl and hrr.serial_per = '+document.PaginaDatos.serial_per.value+' group by epl.serial_epl order by epl.apellido_epl';   
  cserial_epl.objDBComando.executeQuery();
	
	seleccionarMateria();
}
function seleccionarMateria() {
  /**************Para Seleccionar Materia por periodo*******************/  
if (document.PaginaDatos.serial_epl.value!='TODOS')  
  cserial_hrr.objDBComando.sqlCommand='select hrr.serial_hrr, concat_ws(" ",mat.nombre_mat,seccion_hrr) as nombre_mat, hrr.serial_epl from horario as hrr, materia as mat where hrr.serial_mat=mat.serial_mat and hrr.serial_per =' + document.PaginaDatos.serial_per.value +' and hrr.serial_epl = '+ document.PaginaDatos.serial_epl.value +' and  estado_hrr=\'ACTIVO\' order by mat.nombre_mat';      
  else
  cserial_hrr.objDBComando.sqlCommand = 'select hrr.serial_mat, concat_ws(" ",mat.nombre_mat,seccion_hrr) as nombre_mat, hrr.serial_epl from horario as hrr, materia as mat where hrr.serial_mat=mat.serial_mat and hrr.serial_per =0 and hrr.serial_epl = 0 and   estado_hrr=\'ACTIVO\' order by mat.nombre_mat'
  
  
cserial_hrr.objDBComando.executeQuery();  
}
