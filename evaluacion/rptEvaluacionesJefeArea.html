<script>
function seleccionarProfesor(){
 var sql='select serial_epl,concat(apellido_epl,\' \',nombre_epl) as nombre from empleado where TIPOEMPLEADO_EPL=\'PROFESOR\' and serial_epl in(select distinct(serial_epl) from detallemateriamatriculada as dmat,horario as hrr where dmat.serial_hrr=hrr.serial_hrr and hrr.SERIAL_PER='+document.PaginaDatos.serial_per.value+')  order by nombre';
 cserial_epl.objDBComando.sqlCommand=sql;
 //cserial_maa.objDBComando.sqlCommand=sql_1;
	//prompt('sql',sql);
  cserial_epl.objDBComando.executeQuery();


}
function MostrarMaterias(){
   var sql='select serial_hrr,concat(nombre_mat,\'=>\',seccion_hrr) as materia from materia as mat,detallecalendariounificado as dcun,horario as hrr where hrr.serial_dcun=dcun.serial_dcun and dcun.serial_mat=mat.serial_mat  and hrr.SERIAL_PER='+document.PaginaDatos.serial_per.value+' and hrr.serial_epl='+document.PaginaDatos.serial_epl.value+' order by materia';
  	cserial_hrr.objDBComando.sqlCommand=sql;
 //cserial_maa.objDBComando.sqlCommand=sql_1;
// prompt('sql',sql);
  cserial_hrr.objDBComando.executeQuery();
  
}
