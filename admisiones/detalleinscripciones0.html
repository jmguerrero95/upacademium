function seleccionarTitulo() {
   cserial_car.objDBComando.sqlCommand='select car.serial_car, nombre_car from carrera as car WHERE serial_fac ='+document.PaginaDatos.serial_fac.value;
  cserial_car.objDBComando.executeQuery();
}

function seleccionarMalla() {
   cserial_maa.objDBComando.sqlCommand='select serial_maa, concat(nombre_maa,\' - \',nombre_esp) as mallaespecialidad from malla as maa, especialidad as esp where esp.serial_esp=maa.serial_esp and serial_car ='+document.PaginaDatos.serial_car.value;

    cserial_maa.objDBComando.executeQuery();
}
