<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_mod" type="hidden" id="serial_mod" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >

      <td width="487"  class="maintoptitle fonttitle"><center>

    <tr> 
      <td height="30" colspan="3"> <table width="805" height="76" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr> 
            <td width="133" height="24"  class="inputtitle">Factura :</td>

              <input name="numeroFactura_fac" type="text" id="numeroFactura_fac" size="12" maxlength="11" class="number" readonly="yes" style="background-color:#FFFF00">
              </span></td>
            <td width="95" class="inputtitle">Valor :</td>
            <td width="276"><span class="style1 style4 style5"> 
              <input name="valor" type="text" id="valor" size="12" maxlength="11" class="number" readonly="yes" style="background-color:#FFFF00">
              </span></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Pago (dias):</td>
            <td ><span class="style1 style4 style5"> 
              <input name="fecha_com" type="text" id="fecha_com2" class="date" size="10" maxlength="10"  onBlur="esconderToolTip(); formularioGrabado=0;">
              </span></td>
            <td width "110" class="inputtitle">Fecha Emision:</td>
            <td ><span class="style1 style4 style5"> 
              <input name="fecha_fac" type="text" id="fecha_fac" class="date" readonly="yes" size="12" maxlength="10"  onBlur="esconderToolTip()">
              </span></td>
          </tr>
          <tr> 
            <td height="20"  class="inputtitle">Proveedor:</td>
            <td ><input name="nombre_pvd" type="text" class="string" id="nombre_pvd" readonly="yes" onBlur="esconderToolTip()" size="60" maxlength="60" style="background-color:#FFFF00" ></td>
            <td width "110" class="inputtitle">Fecha Pago:</td>
            <td ><input name="fechaCancelacion_fac" type="text" id="fechaCancelacion_fac" class="date" readonly="yes" size="12" maxlength="10"  onBlur="esconderToolTip()"></td>
          </tr>
        </table></td>
    </tr>
    <tr >      <td height="30" colspan="3" align="center" class="menuborder"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr>
            <td width="168" height="31">
<div  id="divGuardar" style="visibility:visible"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/save.png" width="48" height="48" border="0" align="middle">Grabar</a></div></td>
            <td width="165"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/saveas.jpg" alt="" width="48" height="48" border="0" align="middle">Grabar Como</a></td>

          </tr>
      </table></td>

</form>
<script>
	var fhoy=new Date();
	var mes =fhoy.getUTCMonth()+1;
	if (document.PaginaDatos.fecha_fac.value=='')
		document.PaginaDatos.fecha_fac.value=fhoy.getYear()+'-'+mes+'-'+  fhoy.getUTCDate();
	Calendar.setup({
	inputField     :    "fecha_fac",	// id of the input field
	ifFormat       :    "%Y-%m-%d",		// format of the input field  %I:%M %p"
	showsTime      :    false,			// will display a time selector
	button         :    "f_trigger_b",	// trigger for the calendar (button ID)
	singleClick    :    true,			// double-click mode
	step           :    1				// show all years in drop-down boxes (instead of every other year as default)
    });

	if (document.PaginaDatos.fechaCancelacion_fac.value=='')
		document.PaginaDatos.fechaCancelacion_fac.value=fhoy.getYear()+'-'+mes+'-'+  fhoy.getUTCDate();
	Calendar.setup({
	inputField     :    "fechaCancelacion_fac",	// id of the input field
	ifFormat       :    "%Y-%m-%d",		// format of the input field  %I:%M %p"
	showsTime      :    false,			// will display a time selector
	button         :    "f_trigger_b",	// trigger for the calendar (button ID)
	singleClick    :    true,			// double-click mode
	step           :    1				// show all years in drop-down boxes (instead of every other year as default)
    });
	OmnisoftPerfilUsuarioFormulario();
</script>
<script>
	omnisoftLoadData(document.PaginaDatos);
//	OmnisoftPerfilUsuarioFormulario();
</script>
