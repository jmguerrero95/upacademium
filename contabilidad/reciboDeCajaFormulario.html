<script>
	OmnisoftPerfilUsuarioFormulario();
  var fhoy=new Date();
  var mes =fhoy.getUTCMonth()+1;
  var dia =fhoy.getUTCDate();
  if (mes <10)
      mes='0'+mes;

  if (dia < 10)
      dia ='0'+dia;


  if (document.PaginaDatos.fecha_rec.value=='') {
  document.PaginaDatos.fecha_rec.value=fhoy.getYear()+'-'+mes+'-'+ dia;
  document.PaginaDatos.fechaDocumento_drec.value=document.PaginaDatos.fecha_rec.value;
  }
if (document.PaginaDatos.fechaCobro_rec.value=='')
  document.PaginaDatos.fechaCobro_rec.value=fhoy.getYear()+'-'+mes+'-'+  dia;
if (document.PaginaDatos.numeroDocumento_rec.value=='')
  document.PaginaDatos.numeroDocumento_rec.value=document.PaginaDatos.serial_rec.value;
else {
        document.PaginaDatos.serial_cli.disabled=true;
       document.PaginaDatos.fecha_rec.disabled=true;
       document.PaginaDatos.fechaCobro_rec.disabled=true;
       document.PaginaDatos.numeroDocumento_rec.disabled=true;


}


		Calendar.setup({
		inputField     :    "fechaDocumento_drec",	// id of the input field
		ifFormat       :    "%Y-%m-%d",		// format of the input field  %I:%M %p"
		showsTime      :    false,			// will display a time selector
		button         :    "f_trigger_b",	// trigger for the calendar (button ID)
		singleClick    :    true,			// double-click mode
		step           :    1				// show all years in drop-down boxes (instead of every other year as default)
    });


		Calendar.setup({
		inputField     :    "fechaCobro_rec",	// id of the input field
		ifFormat       :    "%Y-%m-%d",		// format of the input field  %I:%M %p"
		showsTime      :    false,			// will display a time selector
		button         :    "f_trigger_b",	// trigger for the calendar (button ID)
		singleClick    :    true,			// double-click mode
		step           :    1				// show all years in drop-down boxes (instead of every other year as default)
    });
