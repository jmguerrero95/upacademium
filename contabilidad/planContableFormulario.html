<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_mod" type="hidden" id="serial_mod" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  > 
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          GESTION FINANCIERA<br>
          PLAN CONTABLE 
        </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr> 
      <td height="30" colspan="3"> <table width="805" height="170" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr> 
            <td width="148" height="24"  class="inputtitle">Cuenta Madre:</td>
            <td colspan="3"><input name="nombre_plc" type="text" id="nombre_plc" class="cuenta" size="25" maxlength="25"  onBlur="esconderToolTip()"table="plancontable" serial="serial_plc" info="codigo_plc"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Codigo:</td>
            <td colspan="3"><input name="codigo_plc" type="text" id="codigo_plc" class="cuenta" size="25" maxlength="25"  onBlur="esconderToolTip()"> 
            </td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Presupuesto:</td>
            <td colspan="3" ><input name="nombre_plp" type="text" id="nombre_plp" class="cuenta" size="25" maxlength="25"  onBlur="esconderToolTip()"table="planpresupuestario" serial="serial_plp" info="codigo_plp"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Nombre:</td>
            <td colspan="3" ><input name="nombre_plc" type="text" id="nombre_plc" class="string" size="60" maxlength="100"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Descripcion:</td>
            <td colspan="3" ><input name="descripcion_plc" type="text" class="string" id="descripcion_plc" onBlur="esconderToolTip()" value="" size="50"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Tipo:</td>
            <td width="228"  class="inputtitle"><select name="tipo_plc" id="tipo_plc" class="combobox">
                <option value="Mayor">Mayor</option>
                <option value="Detalle">Auxiliar</option>
              </select></td>
            <td width="61"  class="inputtitle">Estado:</td>
            <td width="358"  class="inputtitle"><select name="estado_plc" id="estado_plc" class="combobox">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select></td>
          </tr>
        </table></td>
    </tr>
    <tr >       <td height="30" colspan="3" align="center" class="menuborder"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr>
            <td width="168" height="31">
<div  id="divGuardar" style="visibility:visible"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/save.png" width="48" height="48" border="0" align="middle">Grabar</a></div></td>
            <td width="165"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/saveas.jpg" alt="" width="48" height="48" border="0" align="middle">Grabar Como</a></td>
            <td width="158"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/impresora.png" alt="" width="48" height="48" border="0" align="middle">Imprimir</a></td>
            <td width="162"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/ayuda.png" alt="" width="48" height="48" border="0" align="middle">Ayuda</a></td>
            <td width="152"><div  id="divCancelar" style="visibility:visible"><a href="javascript:omnisoftCancelar()"><img src="../images/cancel.png" width="48" height="48" border="0" align="middle">Cancelar</a></div></td>
          </tr>
      </table></td>
    </tr>
  </table>

</form>
<script>
	omnisoftLoadData(document.PaginaDatos);

</script>
