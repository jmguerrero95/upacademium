function seleccionarPeriodo(){
 //alert('entro_seleccionarPeriodo');

	cserial_per1.objDBComando.executeQuery();
	
	//alert('Entra');
 cserial_per2.objDBComando.sqlCommand='select concat_ws(\'*\',serial_per,fecini_per) periodofin, nombre_per, per.serial_sec, nombre_sec, activo_per, serial_suc, fecini_per, fecfin_per, serial_suc from periodo as per left join seccion as sec on per.serial_sec = sec.serial_sec  where per.serial_sec='+document.PaginaDatos.serial_sec.value+'  and serial_suc ='+document.PaginaDatos.serial_suc.value+'  order by nombre_per';
