function seleccionarIntercambio(){
var sedePrograma;
	if(document.PaginaDatos.serial_suc.value!='T' && document.PaginaDatos.serial_sec.value!='T')
	sedePrograma = "and alu.serial_suc = "+document.PaginaDatos.serial_suc.value+" and alu.serial_sec = "+document.PaginaDatos.serial_sec.value;	
else	
	if(document.PaginaDatos.serial_suc.value!='T' && document.PaginaDatos.serial_sec.value=='T')
		sedePrograma = "and alu.serial_suc = "+document.PaginaDatos.serial_suc.value;
	else		
		if(document.PaginaDatos.serial_suc.value=='T' && document.PaginaDatos.serial_sec.value!='T')
			sedePrograma = "and alu.serial_sec = "+document.PaginaDatos.serial_sec.value;	
		else
			sedePrograma="";
			
	var sintercambio = "SELECT 'T' AS intercambio_alu, '-TODOS-' AS intercambio_alu UNION SELECT intercambio_alu, intercambio_alu FROM alumno as alu WHERE	intercambio_alu <> '' AND intercambio_alu <> 'NINGUNO' "+sedePrograma+" GROUP BY intercambio_alu";
	
	//prompt('',sintercambio);
cintercambio_alu.objDBComando.sqlCommand=sintercambio;
cintercambio_alu.objDBComando.executeQuery();

seleccionarAlumno();
}

function seleccionarAlumno(){
var sedePrograma;
	if(document.PaginaDatos.serial_suc.value!='T' && document.PaginaDatos.serial_sec.value!='T')
	sedePrograma = "and alu.serial_suc = "+document.PaginaDatos.serial_suc.value+" and alu.serial_sec = "+document.PaginaDatos.serial_sec.value;	
else	
	if(document.PaginaDatos.serial_suc.value!='T' && document.PaginaDatos.serial_sec.value=='T')
		sedePrograma = "and alu.serial_suc = "+document.PaginaDatos.serial_suc.value;
	else		
		if(document.PaginaDatos.serial_suc.value=='T' && document.PaginaDatos.serial_sec.value!='T')
			sedePrograma = "and alu.serial_sec = "+document.PaginaDatos.serial_sec.value;	
		else
			sedePrograma="";
		
var intercambioSuc;		

if(document.PaginaDatos.intercambio_alu.value!='T' )		
		intercambioSuc =" and intercambio_alu like '"+document.PaginaDatos.intercambio_alu.value+"'";
else		
		intercambioSuc = "";
		
		var salumno = "SELECT 'T' AS serial_alu, '-TODOS-' AS nombre UNION SELECT serial_alu, concat_ws(' ', apellidopaterno_alu,apellidomaterno_alu,nombre1_alu,nombre2_alu) as nombre FROM alumno as alu WHERE intercambio_alu <> '' AND intercambio_alu <> 'NINGUNO' "+sedePrograma+intercambioSuc+"  order by nombre";


//var salumno = "select serial_alu, concat_ws(' ',apellidopaterno_alu,apellidomaterno_alu,nombre1_alu,nombre2_alu) as nombre from alumno union select 'T' as serial_alu , ' -TODOS-' as nombre ORDER BY nombre";
//prompt('',salumno);
cserial_alu.objDBComando.sqlCommand=salumno;
cserial_alu.objDBComando.executeQuery();	

  }
