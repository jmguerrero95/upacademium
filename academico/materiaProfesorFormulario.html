<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_mod" type="hidden" id="serial_mod" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  > 
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          ACADEMICO<br>
          MATERIA PROFESOR 
        </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr> 
      <td height="30" colspan="3"> <table width="805" height="143" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr> 
            <td width="85" height="25"  class="inputtitle">Facultad :</td>
            <td > <input name="serial_fac" type="text" id="serial_fac" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()" table="facultad" serial="serial_fac" info="codigo_fac" ></td>
          </tr>
          <tr> 
            <td height="28"  class="inputtitle">Carrera :</td>
            <td ><input name="serial_car" type="text" id="serial_car" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()"table="carrera" serial="serial_car" info="codigo_car"></td>
          </tr>
          <tr> 
            <td height="28"  class="inputtitle">Especialidad:</td>
            <td ><input name="serial_esp" type="text" id="serial_esp" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()" table="especilidad" serial="serial_esp" info="codigo_esp"></td>
          </tr>
          <tr> 
            <td height="28"  class="inputtitle">Materia:</td>
            <td ><input name="serial_mat" type="text" id="serial_mat" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()" table="materia" serial="serial_mat" info="codigo_mat"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Profesor:</td>
            <td ><input name="serial_par" type="text" id="serial_par" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()" table="paralelo" serial="serial_par" info="codigo_par"></td>
          </tr>
        </table></td>
    </tr>
    <tr > 
      <td height="30" colspan="3" align="center"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr> 
            <td width="50" height="31">
<div align="center" id="divGuardar" style="visibility:visible"><img src="../images/baceptar.jpg" width="150" height="30"></div></td>
            <td width="690"></td>
            <td width="56"><div align="center" id="divCancelar" style="visibility:visible"><img src="../images/bcancelar.jpg" width="150" height="30"></div></td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
