<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<title>INGENIUM::ERP::ENTERPRISE RESOURCE PLANNING</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<script language="javascript" src= "../lib/tools/cookies.js" ></script>
<script language='javascript' src="../lib/tools/omnisoftTools.js"></script>
<link href="../lib/styles/omnisoft.css" rel="stylesheet" type="text/css">
<link href="../lib/tools/omnisoftValidar.css" rel="stylesheet" type="text/css">
<script language='javascript' src="../lib/aw/lib/aw.js"></script>
<script language='javascript' src="../lib/grid/omnisoftGrid.js"></script>

<script language='javascript' src="../lib/tools/omnisoftValidar.js"></script>
<script language="javascript" src="../lib/mask/event-listener.js"></script>
<script language="javascript" src="../lib/mask/masked-input.js"></script>
<script language="javascript" src="../lib/mask/enter-as-tab.js"></script>
<script language="javascript" src="../lib/mask/auto-tab.js"></script></head>
<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_mod" type="hidden" id="serial_mod" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  > 
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          INVENTARIOS<br>
          TIPO ACTIVOS FIJOS 
        </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr> 
      <td height="30" colspan="3"> <table width="805" height="170" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr> 
            <td height="24"  class="inputtitle">Codigo :</td>
            <td><input name="codigo_taf" type="text" id="codigo_taf2" class="string" size="7" maxlength="7"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr> 
            <td width="149" height="24"  class="inputtitle">Nombre :</td>
            <td width="650"> <input name="nombre_taf" type="text" id="nombre_taf2" class="string" size="50" maxlength="50"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Tipo:</td>
            <td ><select name="tipo_taf" id="select" class="comboBox">
                <option value="Depreciable">Depreciable</option>
                <option value="No Depreciable">No Depreciable</option>
                <option value="Amortizable">Amortizable</option>
                <option value="Activo de Control">Activo de Control</option>
                <option value="Control">Control</option>
              </select></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Tasa Depreciacion:</td>
            <td ><input name="tasaDepreciacion_taf" type="text" id="tasaDepreciacion_taf2" size="5" maxlength="5" class="emptynumber"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Clase:</td>
            <td ><select name="clase_taf" id="clase_taf" class="comboBox">
                <option value="Terrenos">Terrenos</option>
                <option value="Obras en Proceso">Obras en Proceso</option>
                <option value="Edificios">Edificios</option>
                <option value="Instalaciones">Instalaciones</option>
                <option value="Muebles y Enseres">Muebles y Enseres</option>
                <option value="Maquinaria y Equipos">Maquinaria y Equipos</option>
                <option value="Naves">Naves</option>
                <option value="Equipo Computo, Software">Equipo Computo, Software</option>
                <option value="Veh&iacute;culos, Equipos Transporte">Veh&iacute;culos, 
                Equipos Transporte</option>
                <option value="Otros Activos Tangibles">Otros Activos Tangibles</option>
                <option value="Marcas">Marcas</option>
                <option value="Patentes">Patentes</option>
                <option value="Derechos de Llave">Derechos de Llave</option>
                <option value="Otros Activos Fijos Intangibles">Otros Activos 
                Fijos Intangibles</option>
                <option value="Costos de Adecuaci&oacute;n">Costos de Adecuaci&oacute;n</option>
                <option value="Costos de Constituci&oacute;n">Costos de Constituci&oacute;n</option>
                <option value="Gastos de Investigaci&oacute;n">Gastos de Investigaci&oacute;n</option>
                <option value="Activo de Control">Activo de Control</option>
              </select></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Tangible:</td>
            <td ><select name="tangible_taf" id="tangible_taf" class="comboBox">
                <option value="Si">Si</option>
                <option value="No">No</option>
              </select></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Tipo Depreciacion:</td>
            <td ><select name="tipodepreciacion_taf" id="tipodepreciacion_taf" class="comboBox">
                <option value="Lineal" selected>Lineal</option>
                <option value="Acelerada">Acelerada</option>
                <option value="No Depreciable">No Depreciable</option>
              </select></td>
          </tr>
        </table></td>
    </tr>
    <tr >       <td height="30" colspan="3" align="center" class="menuborder"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr>
            <td width="168" height="31">
<div  id="divGuardar" style="visibility:visible"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/save.png" width="48" height="48" border="0" align="middle">Grabar</a></div></td>
            <td width="165"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/saveas.jpg" alt="" width="48" height="48" border="0" align="middle">Grabar Como</a></td>
            <td width="158"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/impresora.png" alt="" width="48" height="48" border="0" align="middle">Imprimir</a></td>
            <td width="162"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/ayuda.png" alt="" width="48" height="48" border="0" align="middle">Ayuda</a></td>
            <td width="152"><div  id="divCancelar" style="visibility:visible"><a href="javascript:omnisoftCancelar()"><img src="../images/cancel.png" width="48" height="48" border="0" align="middle">Cancelar</a></div></td>
          </tr>
      </table></td>
    </tr>
  </table>

</form>
<script>
	omnisoftLoadData(document.PaginaDatos);
//	OmnisoftPerfilUsuarioFormulario();
</script>
</body>
</html>
