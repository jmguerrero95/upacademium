function omnisoftProcesarDatos(data) {
var campos=data.split('|')[1].split('~');

if (campos!='') {
   datosExistentes=true;
   document.PaginaDatos.serial_gaf.value=campos[0];
   document.PaginaDatos.serial_acf.value=campos[1];
   document.PaginaDatos.nombre_gaf.value=campos[2];
   document.PaginaDatos.unidadMedida_gaf.value=campos[3];
   document.PaginaDatos.valor_gaf.value=campos[4];
   document.PaginaDatos.emisor_gaf.value=campos[5];
   document.PaginaDatos.nombrecontacto_gaf.value=campos[6];
   document.PaginaDatos.apellidocontacto_gaf.value=campos[7];
   document.PaginaDatos.emailcontacto_gaf.value=campos[8];
   document.PaginaDatos.direccion_gaf.value=campos[9];
   document.PaginaDatos.telefono_gaf.value=campos[10];
   document.PaginaDatos.cantidad_gaf.value=campos[11];
   document.PaginaDatos.unidadMedida2_gaf.value=campos[12];
   document.PaginaDatos.cantidad2_gaf.value=campos[13];
   document.PaginaDatos.desde_gaf.value=campos[14];
   document.PaginaDatos.hasta_gaf.value=campos[15];

}


}

     objDBComando.executeQuery();

}
