				var SQLCommand="select "
					+ " serial_odc, "

					+ " fecha_odc, "
					+ " razonsocial_pvd, "
					+ " total_odc, "

					+ " nombre_forp, "

					+ " forp.serial_forp=odc.serial_forp and"
					+ " pvd.serial_pvd=odc.serial_pvd"
					+ " and usu.serial_usr=odc.elaboradoPor_odc"
					+ " and tipoOrdenCompra_odc='Otra'";

				OmnisoftGrid('maingrid','ordenCompra.html','ordenCompraFormulario.html','mysql://root:mysql@localhost/erpbaldore?persist','ordendecompra','serial_odc',SQLCommand);
