var serial_usr=getCookie('serial_usr');

   if (serial_usr==null) {

       alert('Error Grave:  Usuario NO permitido!');
       window.close();
   }
else {
       objDB=new omnisoftDB("SELECT modulos.serial_mod,trim(nombre_prc),trim(url_prc) FROM  accionproceso,modulos, procesos,usuario WHERE serial_usr='"+serial_usr+"' and  accionproceso.serial_pfl =usuario.serial_pfl and procesos.serial_prc=accionproceso.serial_prc and modulos.serial_mod = procesos.serial_mod and navegar_acp='SI'  order by modulos.serial_mod, procesos.serial_prc ","../lib/server/omnisoftSQLData.php");
       setTimeout('objDB.executeQuery()',0);



}

var registroModulos=new Array();

var opcionesMenu=new Array();


function omnisoftProcesarDatos(data)
{
 // alert(data);
 var registros=data.split('|');
 var n=0;
 var regmodulo=registros[1].split('~');
 var  moduloActual=regmodulo[0];
 registroModulos[n]=Array(regmodulo[0],regmodulo[2]);

 opcionesMenu[0]=registros[1];


 for (var i=2; i < registros.length-1; i++) {

     regmodulo=registros[i].split('~');

     if (regmodulo[0]!=moduloActual) {
        moduloActual=regmodulo[0];
        n++;
        registroModulos[n]=new Array(regmodulo[0],regmodulo[2]);
        opcionesMenu[n]=registros[i];
  //      alert(opcionesMenu[n]);
     }

     else opcionesMenu[n]=opcionesMenu[n]+'|'+registros[i];
 }

   if ( registroModulos[0][0]==0)
    document.imgRecepcionLeche.src='../images/bot_blanco.jpg';
