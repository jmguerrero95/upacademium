<html>
<head>
<title>INGENIUM::ERP::ENTERPRISE RESOURCE PLANNING</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<script language="javascript1.2" src="../lib/omnisoft.js"></script>
<script language="javascript1.2" src="../lib/zpmenu/utils/utils.js"></script>
<script language="javascript1.2" src="../lib/zpmenu/src/menu.js"></script>

<script language="javascript" src= "../lib/tools/cookies.js" ></script>
<script language='javascript' src="../lib/tools/omnisoftTools.js"></script>
<script language="javascript" src= "../lib/aw/lib/aw.js" ></script>
<link href="../lib/styles/omnisoft.css" rel="stylesheet" type="text/css">
<link href="../lib/tools/omnisoftValidar.css" rel="stylesheet" type="text/css">
<script language='javascript' src="../lib/tools/omnisoftValidar.js"></script>
<script language="javascript" src="../lib/mask/event-listener.js"></script>
<script language="javascript" src="../lib/mask/masked-input.js"></script>
<script language="javascript" src="../lib/mask/enter-as-tab.js"></script>
<script language="javascript" src="../lib/mask/auto-tab.js"></script>
<script language='javascript' src="../lib/grid/omnisoftDB.js"></script>

<script language='javascript' src="../lib/combo/omnisoftComboBox.js"></script>

<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_mes" type="hidden" id="serial_mes" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  >
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          ACADEMICO<br>
          MATERIAS </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr>
      <td height="30" colspan="3"> <table width="805" height="170" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr>
            <td width="125" height="24"  class="inputtitle">Alumno :</td>
            <td width="351">
			<img src="../images/camporequerido.gif">
			<script>
                 var cserial_alu=new omnisoftComboBox('cserial_alu','serial_alu','SELECT serial_alu, concat( apellido_alu,\' \', nombre_alu ) AS alumno FROM alumno ORDER  BY apellido_alu,nombre_alu ASC ','300px',true,getURLParam('serial_alu'));
                     cserial_alu.show();
	        </script></td>
            <td width="126" class="inputtitle">C&oacute;digo :</td>
            <td width="193"><input name="codigoidentificacion_alu" type="text" id="codigoidentificacion_alu" class="emptystring" size="10" maxlength="10"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Tipo Matricula : </td>
            <td><span class="inputtitle">
              <select name="tipomatricula_mes" id="tipomatricula_mes" class="comboBox">
                <option value="ORDINARIA">Ordinaria</option>
                <option value="EXTRAORDINARIA">Extraordiria</option>
				<option value="ESPECIAL">Especial</option>
				<option value="DIFERENCIADA">Diferenciada</option>
				<option value="BECA">Beca</option>
              </select>
            </span></td>
            <td class="inputtitle">Tipo de Cobro : </td>
            <td><span class="inputtitle">
              <select name="tipocobro_mes" id="tipocobro_mes" class="comboBox">
                <option value="EFECTIVO">Efectivo</option>
                <option value="CREDITO">Credito</option>
              </select>
            </span></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Total Materias :</td>
            <td><img src="../images/camporequerido.gif">
            <input name="total_mes " type="text" id="total_mes " class="number" size="8" maxlength="8"  onBlur="esconderToolTip()"></td>
            <td class="inputtitle">M&iacute;nino Materias :</td>
            <td><img src="../images/camporequerido.gif"><input name="nmin_mes" type="text" id="nmin_mes" class="number" size="5" maxlength="5"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Materias Aprobadas   :</td>
            <td colspan="3"><img src="../images/camporequerido.gif">
            <input name="aproba_mes" type="text" id="aproba_mes" class="number" size="8" maxlength="8"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Faltas Justificadas:</td>
            <td><img src="../images/camporequerido.gif">
            <input name="fjust_mes" type="text" id="fjust_mes" class="number" size="5" maxlength="5"  onBlur="esconderToolTip()"></td>
            <td class="inputtitle">Faltas Injustificadas :</td>
            <td><img src="../images/camporequerido.gif">
            <input name="finjust_mes" type="text" id="finjust_mes" class="number" size="5" maxlength="5"  onBlur="esconderToolTip()"></td>
          </tr>
          
          <tr>
            <td height="24"  class="inputtitle">C&oacute;digo  :</td>
            <td colspan="3" ><img src="../images/camporequerido.gif"><input name="codigo_mat" type="text" id="codigo_mat" class="string" size="5" maxlength="5"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr>
            <td height="24"  class="inputtitle">Profesor :</td>
            <td colspan="3" ><img src="../images/camporequerido.gif"><script>
                 var cserial_epl=new omnisoftComboBox('cserial_epl','serial_epl',"select serial_epl,concat(codigo_epl,\' -> \',apellido_epl,\' \',nombre_epl) as decano from empleado WHERE tipoEmpleado_epl = 'contrato' ORDER BY codigo_epl ASC",'380px',true,getURLParam('serial_epl'));
                     cserial_epl.show();
	        </script></td>
          </tr>
          
          
          
        </table></td>
    </tr>
    <tr >
      <td height="30" colspan="3" align="center"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr>
            <td width="50" height="31">
<div align="center" id="divGuardar" style="visibility:visible"><a href="#" onClick="omnisoftGrabar()"><img src="../images/baceptar.jpg" width="150" height="30" border="0"></a></div></td>
            <td width="690"></td>
            <td width="56"><div align="center" id="divCancelar" style="visibility:visible"><a href="javascript:omnisoftCancelar()"><img src="../images/bcancelar.jpg" width="150" height="30" border="0"></a></div></td>
          </tr>
        </table></td>
    </tr>
  </table>


</form>

<script>
	omnisoftLoadData(document.PaginaDatos);
	
</script>
</body>
</html>
