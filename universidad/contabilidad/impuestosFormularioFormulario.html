<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>INGENIUM::ERP::ENTERPRISE RESOURCE PLANNING</title>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<script language="javascript" src= "../lib/tools/cookies.js" ></script>
<script language='javascript' src="../lib/tools/omnisoftTools.js"></script>
<link href="../lib/styles/omnisoft.css" rel="stylesheet" type="text/css">
<link href="../lib/tools/omnisoftValidar.css" rel="stylesheet" type="text/css">
<script language='javascript' src="../lib/tools/omnisoftValidar.js"></script>
<script language="javascript" src="../lib/mask/event-listener.js"></script>
<script language="javascript" src="../lib/mask/masked-input.js"></script>
<script language="javascript" src="../lib/mask/enter-as-tab.js"></script>
<script language="javascript" src="../lib/mask/auto-tab.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="../lib/jscalendar/calendar-blue2.css" title="win2k-cold-1" />
<script type="text/javascript" src="../lib/jscalendar/calendar.js"></script>
<script type="text/javascript" src="../lib/jscalendar/lang/calendar-en.js"></script>
<script type="text/javascript" src="../lib/jscalendar/calendar-setup.js"></script></head>

<body >

<form method="POST" enctype="multipart/form-data"  name="PaginaDatos" onClick="highlight(event)" onKeyUp="highlight(event)">
<input name="action" type="hidden" id="action">
<input name="serial_mod" type="hidden" id="serial_mod" class="hidden">

  <table width="780" border="0" cellspacing="0" cellpadding="0" >
    <tr  > 
      <td width="189" height="52"  class="ingeniumtoptitle"></td>
      <td width="487"  class="maintoptitle fonttitle"><center>
          GESTION FINANCIERA<br>
          IMPUESTOS 
        </center></td>
      <td width="129"  class="logotoptitle"></td>
    </tr>
    <tr> 
      <td height="30" colspan="3"> <table width="805" height="275" border="1" cellpadding="0" cellspacing="0"  bordercolordark="#FFFFFF" bordercolorlight="#000000"class="formtable">
          <tr> 
            <td width="148" height="24"  class="inputtitle">Codigo:</td>
            <td colspan="3"><input name="codigo_imp" type="text" id="codigo_imp" class="string" size="7" maxlength="7"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Nombre:</td>
            <td colspan="3"><input name="nombre_imp" type="text" id="nombre_imp" class="string" size="70" maxlength="100"  onBlur="esconderToolTip()"> 
            </td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Tipo:</td>
            <td colspan="3" ><select name="tipo_imp" id="tipo_imp" class="comboBox">
                <option value="IRF">IRF</option>
                <option value="IVA">IVA</option>
                <option value="ICE">ICE</option>
                <option value="RIVA">Retenci&oacute;n IVA</option>
                <option value="RIRF">Retenci&oacute;n IRF</option>
                <option value="RENTA">Impuesto a la Renta</option>
                <option value="ARANCEL">Aranceles</option>
                <option value="Otro">Otro</option>
              </select></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Valor:</td>
            <td colspan="3" ><input name="valor_imp" type="text" id="valor_imp" class="number" size="10" maxlength="20"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Porcentaje:</td>
            <td colspan="3" ><select name="porcentaje_imp" id="porcentaje_imp" class="comboBox">
                <option value="NO">NO</option>
                <option value="SI">SI</option>
              </select></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Base Imponible:</td>
            <td colspan="3" ><input name="imponible_imp" type="text" id="imponible_imp" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Codigo SRI:</td>
            <td colspan="3" ><input name="sri_imp" type="text" id="sri_imp" class="number" size="4" maxlength="4" onBlur="esconderTooltip"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Desde:</td>
            <td width="228"  class="inputtitle"><input name="desde_imp" type="text" id="desde_imp" class="emptydate" size="8" maxlength="8" onBlur="esconderTooltip"></td>
            <td width="61"  class="inputtitle">Hasta:</td>
            <td width="358"  class="inputtitle"><input name="hasta_imp" type="text" id="hasta_imp" class="emptydate" size="8" maxlength="8" onBlur="esconderTooltip"></td>
          </tr>
          <tr> 
            <td height="24"  class="inputtitle">Estado:</td>
            <td colspan="3" ><select name="estado_imp" id="estado_imp" class="comboBox">
                <option value="Vigente">Vigente</option>
                <option value="No Vigente">No Vigente</option>
              </select></td>
          </tr>
          <tr> 
            <td height="27"  class="inputtitle">Cuenta Contable:</td>
            <td colspan="3" ><input name="nombre_plc" type="text" id="nombre_plc" class="string" size="20" maxlength="20"  onBlur="esconderToolTip()"table="plancontable" serial="serial_plc" info="codigo_plc"></td>
          </tr>
        </table></td>
    </tr>
    <tr >      <td height="30" colspan="3" align="center" class="menuborder"> <table width="805" border="0" cellpadding="0" cellspacing="0"  >
          <tr>
            <td width="168" height="31">
<div  id="divGuardar" style="visibility:visible"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/save.png" width="48" height="48" border="0" align="middle">Grabar</a></div></td>
            <td width="165"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/saveas.jpg" alt="" width="48" height="48" border="0" align="middle">Grabar Como</a></td>
            <td width="158"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/impresora.png" alt="" width="48" height="48" border="0" align="middle">Imprimir</a></td>
            <td width="162"><a href="#"  onClick="javascript:omnisoftGrabar()"><img src="../images/ayuda.png" alt="" width="48" height="48" border="0" align="middle">Ayuda</a></td>
            <td width="152"><div  id="divCancelar" style="visibility:visible"><a href="javascript:omnisoftCancelar()"><img src="../images/cancel.png" width="48" height="48" border="0" align="middle">Cancelar</a></div></td>
          </tr>
      </table></td>
    </tr>
  </table>
</form>
<script>
	omnisoftLoadData(document.PaginaDatos);
	OmnisoftPerfilUsuarioFormulario();
</script>
<script type="text/javascript">
	Calendar.setup({
		inputField     :    "desde_imp",	// id of the input field
		ifFormat       :    "%Y-%m-%d",		// format of the input field  %I:%M %p"
		showsTime      :    true,			// will display a time selector
		button         :    "f_trigger_b",	// trigger for the calendar (button ID)
		singleClick    :    true,			// double-click mode
		step           :    1				// show all years in drop-down boxes (instead of every other year as default)
    });

	Calendar.setup({
		inputField     :    "hasta_imp",	// id of the input field
		ifFormat       :    "%Y-%m-%d",		// format of the input field  %I:%M %p"
		showsTime      :    true,			// will display a time selector
		button         :    "f_trigger_b",	// trigger for the calendar (button ID)
		singleClick    :    true,			// double-click mode
		step           :    1				// show all years in drop-down boxes (instead of every other year as default)
    });
</script>
<script>
	omnisoftLoadData(document.PaginaDatos);
//	OmnisoftPerfilUsuarioFormulario();
</script>
</body>
</html>
