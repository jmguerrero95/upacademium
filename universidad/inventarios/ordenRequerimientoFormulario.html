    var serial_ore=getURLParam('serial_ore');


    var sql='select  SERIAL_DOR,  nombre_prd,CANTIDAD_DOR, UNIDADMEDIDA_PRD, STOCKMINIMO_DOR, PARA_DOR,  prioridad_dor,producto.SERIAL_PRD,SERIAL_ORE from producto,detalleordenderequerimiento where  producto.serial_prd=detalleordenderequerimiento.serial_prd and serial_ore=masterkey';

    omniObj=new omnisoftGridDetail('omniObj','serial_ore',serial_ore,'detalleordenderequerimiento','serial_dor',sql,document.PaginaDatos);

   omniObj.addColumn('Serial','serial_dor', 1,'hidden','','middle','');
   omniObj.addColumn('Producto','nombre_prd', 15,'combobox',Array('select producto.serial_prd,nombre_prd,codigo_prd from producto','serial_prd','nombre_prd'),'middle','','refresh');
   omniObj.addColumn('Cantidad','cantidad_dor', 12,'string','','middle','');
   omniObj.addColumn('Unidad Medida','unidadMedida_prd', 20,'readonly','','middle','');
   omniObj.addColumn('Stock Minimo','stockMinimo_dor', 10,'integer','','middle','');
   omniObj.addColumn('Para','para_dor', 15,'string','','middle','');
   omniObj.addColumn('Prioridad','prioridad_dor', 10,'string','','middle','');
   omniObj.addColumn('serial_prd','serial_prd', 10,'hidden','','middle','');

 </script> </td>
